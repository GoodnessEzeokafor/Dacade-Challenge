<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bucketlist æpp</title>

    <link rel="apple-touch-icon" sizes="180x180" href="include/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="include/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="include/favicon/favicon-16x16.png">
    <link rel="manifest" href="include/favicon/site.webmanifest">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Bucketlist æpp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container content">
      <div class="row">
        <div class="col-md-12 mt-5  text-center div-center">
          <h2>Bucketlist Dæpp</h2>
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewbox="0 0 2000 940"><g fill="#de3f6b"><path d="M432 0h82.2c128.4 12.6 247.2 77.2 335.2 170.2 182.6 191.6 283 462 515.4 604.6 168 103.2 403 18.8 485.6-155.4 42-.8 84.2-.8 126.2-.6-57.8 177-226.2 304.2-410.4 321.2h-67.8c-113.4-9.4-223.6-53-309.4-128.4C1064.4 706 984.4 561.2 887.6 432.2c-83.2-114-168.2-242.2-306-294-170.2-63.8-378.2 36-440.2 205.6C86.8 483.4 131.2 656.6 253.2 746c91.4 70.8 218.8 97.2 328.6 56 122-44 212.6-144 282-250 27.4 39.2 54 79 80.4 119-108 136-257.8 252.8-436 269h-73C210.6 924.4 15.4 733.6 0 508.2v-73.8C14.6 209.4 207.2 16.4 432 0"/><path d="M1493.8 0h68.2c226.6 14.8 419.4 209.4 438 434.8v115.6c-187 1.8-374.2.6-561.2.8.2-33.8.2-67.4 0-101.2 147.8-.4 295.4.6 443-.4-10.4-59.8-24-121-59.4-171.6-86.4-132-269-186-415-128.8-116.4 43.2-204 137.8-271.6 238.8-26-37.4-51.8-75.2-76.8-113.4 106.6-138 255.4-257.4 434.8-274.6"/></g></svg>
        </div>
        <div class="col-md-7">
          <h3>Today Goals</h3>
          <div id="loader">..........................LOADING..................................</div>
          <div id="bucketListBody"></div> 
        </div>
        <div class="col-md-5 mt-3">
          <h3>Create New Bucketlist</h3>
          
            <input type="text" placeholder="Enter Life Goal" class="form-control mb-3" id="bucketlist">
            <button class="btn btn-block btn-danger mt-3" id="addBucketListBtn">Add</button>
         
        </div>  
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Begin Mustache Script -->
    <script id="template" type="x-tmpl-mustache">
      {{#bucketlistArr}}
        <div class="card w-75 mt-3 col-xs-12">
          <div class="card-body" id = {{ index_counter }}>
            <h5 class="card-title">{{ bucketlist }}</h5>
            <p class="card-text">Goodluck on this!!!</p>
            <a href="#" class="btn btn-danger mr-4">Completed</a>
            Achieved {{ completed }}
          </div>
        </div>                              
      {{/bucketlistArr }}
    </script>
    <!-- End Mustache Script -->
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
    <script src="https://unpkg.com/@aeternity/aepp-sdk/dist/aepp-sdk.browser-script.js"></script>
    <!-- <script>
        Ae.Wallet({
        url: 'https://sdk-testnet.aepps.com'
      }).then(aeInstance => {
        aeInstance.height().then(height => {
          console.log("Current Block Height:" + height)
        })
      })
      
      </script>
       -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    
  </body>
</html>
